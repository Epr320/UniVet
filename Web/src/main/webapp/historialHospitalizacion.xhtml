<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Univet | <ui:insert name="title"> Inicio </ui:insert></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"></link>
    <link href="/resources/css/style.css" rel="stylesheet"/>
</h:head>
<h:body>
    <h1>Resultado | Busqueda</h1>
    <h:form id="form">
        <p:dataView id="lista-libros" var="libro" value="#{historialHospitalizacionBean.hospitalizacions}"
                    rows="12" paginator="true" gridIcon="pi pi-th-large" listIcon="pi

pi-bars" >
            <p:dataViewGridItem>
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title">#{libro.mascota.nombre}</h5>
                        <p class="card-text">#{libro.motivo}</p>
                        <hr />
                    </div>
                </div>
            </p:dataViewGridItem>
            <p:dataViewListItem>
                <div class="row d-flex" >
                    <div class="col-lg-8 col-md-1 align-self-center" >
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Nombre mascota:" />
                                <h:outputText value="#{libro.mascota.nombre}" style="font-weight:
                                bold" />
                                <h:outputText value="Motivo de hospitalizacion:" />
                                <h:outputText value="#{libro.motivo}" />
                                <h:outputText value="Id Hospitalizacion:" />
                                <h:outputText value="#{libro.id}" />
                            </h:panelGrid>
                        </p:outputPanel>
                    </div>
                </div>
            </p:dataViewListItem>
        </p:dataView>
    </h:form>
</h:body>
</html>
