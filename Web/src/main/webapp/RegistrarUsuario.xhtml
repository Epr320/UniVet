<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página de Inicio</title>
</h:head>
<h:body>
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate/>
    </p:messages>
    <h1>Registrar Usuario</h1>
    <div id="contenido">
        <h:form>
            <div class="input-search ui-inputgroup"></div>


            <h5 >Correo:</h5>
            <p:inputText for="email" value="#{registrarUsuarioBean.correo}"/>

            <h5>Contraseña:</h5>
            <p:password id="turkishFeedback" value="#{registrarUsuarioBean.contraseña}" feedback="true"
                        promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                        goodLabel="Buena" strongLabel="Fuerte"/>
            <h5>Nombre:</h5>
            <p:inputText value="#{registrarUsuarioBean.nombre}"/>
            <h5>Cedula:</h5>
            <p:inputText value="#{registrarUsuarioBean.cedula}"/>


            <p:commandButton update="@form" value="Registrar"
                             action="#{registrarUsuarioBean.registrar()}" />
        </h:form>

    </div>
</h:body>
</html>
